<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agende su Clase de Introducción - JP Campos</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="../logo.svg" alt="JP Campos Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="perfil-entrenador.html">Perfil del Entrenador</a></li>
                    <li><a href="clases.html">Clases</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="agende-clase.html">Agende su Clase de Introducción</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="agende-clase" class="section">
            <div class="container">
                <h2>Agende su Clase de Introducción</h2>
                <form action="mailto:tuemail@ejemplo.com" method="post" enctype="text/plain">
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div>
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div>
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div>
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" required></textarea>
                    </div>
                    <div>
                        <label for="experiencia">¿Ya practicaba Jiu Jitsu?</label>
                        <select id="experiencia" name="experiencia" required>
                            <option value="si">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 JP Campos. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="../scripts.js"></script>
</body>
</html>
